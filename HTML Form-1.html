<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form-1</title>
</head>
<body>
    <form action="#" method="post">
        <fieldset>
            <legend>Contuct Details:</legend>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Write User Name"><br>
            <label for="father">Father's Name:</label>
            <input type="text" id="father" name="father" placeholder="Write Your Father's Name"><br>
            <label for="mother">Mother's Name:</label>
            <input type="text" id="mother" name="mother" placeholder="Write Your Mother's Name"><br>
            <label for="number">Phone Number:</label>
            <select>
                <option value="+880">+880</option>
                <option value="+880">+880</option>
                <option value="+880">+880</option>
                <option value="+880">+880</option>
                <option value="+880">+880</option>
            </select>
            <input type="number" id="number" name="number" placeholder="12345678"><br>
            <label for="np">NID or Passport No:</label>
            <input type="number" id="np" name="np" placeholder="NID or Passport No"><br>
            <label for="mail">Email</label>
            <input type="email" id="mail" name="mail" placeholder="abcde@gmail.com"><br>
            <label for="country">Chose Your Country:</label>
            <select name="" id="">
                <option value="Bangladesh">Bangladesh</option>
                <option value="India">India</option>
                <option value="Chaina">Chaina</option>
                <option value="Canada">Canada</option>
            </select> <br>
            <label for="add">Write Your Address:</label><br>
            <textarea name="add" id="add" cols="20" rows="6">
                 House No: 
                 Road No:
                 Post Code:
                 State Name:
                 Country:
                </textarea>

        </fieldset>
    </form>
</body>
</html>
